name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Go fmt, vet, test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: ci_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ci_db_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting (gofmt)
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "gofmt needs to be run on:"
            echo "$files"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Load test env (.env.test.yaml.sample)
        shell: bash
        run: cp .env.test.yaml.sample .env.test

      - name: Test
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out